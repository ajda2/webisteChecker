version: '3.1'
services:
    php73-apache:
        build:
            context: ../
            dockerfile: docker/php-apache/Dockerfile
        container_name: webchecker-php73-apache
        ports:
            - "8080:80"
        volumes:
            - ../:/var/www/html
            - ./php-apache/logs/apache:/var/log/apache2
            - ./php-apache/logs/php:/usr/local/etc/php/log
        environment:
            XDEBUG_CONFIG: remote_host=host.docker.internal

    mysql:
        image: mysql:5.7
        container_name: mysql
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;' --innodb-flush-log-at-trx-commit=0
        volumes:
            - ./../database/create.sql:/docker-entrypoint-initdb.d/schema.sql
            - ./mysql/data:/var/lib/mysql
        ports:
            - "8306:3306"
        env_file: ./mysql/mysql.env

    mysql-test:
        image: mysql:5.7
        container_name: mysql-test
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;' --innodb-flush-log-at-trx-commit=0
        volumes:
            - ./../database/create.sql:/docker-entrypoint-initdb.d/schema.sql
            - ./mysql-test/data:/var/lib/mysql
        ports:
            - "9306:3306"
        env_file: ./mysql-test/mysql-test.env

    adminer:
        container_name: adminer
        image: adminer
        restart: always
        ports:
            - 8081:8080
        environment:
            ADMINER_DEFAULT_SERVER: mysql